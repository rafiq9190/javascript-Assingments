<body>
    


    <script>
        var fNum =parseInt(prompt('Enter the first number'))
        var operation =prompt('Operator sign e.g +,-,/,*')
        var snum= parseInt(prompt('Enter the first number'))
        if(operation == '+'){
            alert(`${fNum} + ${snum} = ${fNum+snum}`)
        }else if (operation == '-'){
            alert(`${fNum} - ${snum} = ${fNum-snum}`)
        }else if (operation == '*'){
            alert(`${fNum} * ${snum} = ${fNum*snum}`)
        }else if (operation == '/'){
            alert(`${fNum} / ${snum} = ${fNum / snum}`)
        }else{
            alert('soory you not choose relevent operation' )
        }

    </script>
