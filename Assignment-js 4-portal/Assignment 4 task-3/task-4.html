    <script>
            
            var userPass =prompt("Enter the password<br>Must have 1-9,special character,A-Z,a-z,15 length")
            var passwordFormet=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
            if(userPass.match(passwordFormet)) 
                        { 
                        alert('Correct, try another...')
                        
                        }
                        else
                        { 
                        alert('Wrong...!')
                        
                        }
    </script>
