<body>
    



    <script>
        var fVal=parseInt(prompt('Enter the first value',));
        
        var operator= prompt('Enter the operation like + , -, *, /');
        var sVal=parseInt(prompt('Enter the Second value',))
       switch(operator ){
           case '+':
               document.write(`your Sum of ${fVal}and ${sVal}is${fVal + sVal}`)
               break
            case '-':
            document.write(`your Substraction of ${fVal}and ${sVal}is${fVal - sVal}`);
                break
            case '*':
            document.write(`your Multiplication of ${fVal}and ${sVal}is${fVal * sVal}`)
                break
            case '%':
            document.write(`your Modulus is ${fVal % sVal}`);
                break
            case '/':
            document.write(`your Division of ${fVal}and ${sVal}is${fVal / sVal}`)
                
       }
    </script>
