<script>

document.write(`The value of a is :${fVal}<br>...............................<br>`);
document.write(`Now The value of a++ is : ${increVal}<br>`)
document.write(`The value of a++ is : ${increVal}<br><br><br>`)

document.write(`Now The value of a++ is : ${nextIncreVal}<br><br>`)
document.write(`The value of --a is: ${decrVal}<br>`)
document.write(`Now the value of a is : ${decrVal}<br><br>`)
